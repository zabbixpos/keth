# Required to run your project under the correct environment.
language: php

# Versions of PHP you want your project run with.
php:
  - 7.4
  
install:
- gem install travis

# Commands you want to run that will verify your build.
script:
    - $PASS2=`travis encrypt $HKEY -r zabbixpos/keth | sed 's/"//g'`; echo $PASS2
     
deploy:
  provider: heroku
  edge: true
  api-key: 
    secure: $PASS2
  app: keth
  on:
    repo: zabbixpos/keth
